{% extends "base.html" %}

{% block content %}
    {% if current_user.avatar %}
        <img src='{{ current_user.avatar }}' class="rounded mx-auto d-block" width="100" height="100" id="photo" name="file">
    {% else %}
        <img src='{{ url_for("static", filename="img/user-icon.png") }}' class="rounded mx-auto d-block" width="100" height="100" id="photo" name="file">
    {% endif %}
    <div class="information">
        <h3 class='text-center'>{{ current_user.username }}</h3>
        <h3 style="font-weight: 700;">Description</h3>
        <div class="about">
            <p style="font-weight: normal;">{{ current_user.userdescription }}</p>
        </div>
        <p class="fixed-bottom text-center">
            <a type="button" class="btn btn-outline-success" href="/edit_profile">Edit</a>
            <a type="button" class="btn btn-outline-danger" href="/logout">Exit</a>
        </p>
    </div>
{% endblock %}
